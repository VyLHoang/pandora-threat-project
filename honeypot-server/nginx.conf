# ========================================================================
# Pandora Honeypot Server - Nginx Configuration
# ========================================================================
# Simple config: All traffic → Honeypot Server (port 8443)
# ========================================================================

events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    client_max_body_size 20M;
    
    # Logging
    log_format honeypot '$remote_addr - [$time_local] "$request" $status $body_bytes_sent "$http_user_agent"';
    access_log /var/log/nginx/honeypot_access.log honeypot;
    error_log /var/log/nginx/honeypot_error.log warn;
    
    # Rate limiting (light)
    limit_req_zone $binary_remote_addr zone=honeypot:10m rate=20r/s;
    
    # ====================================================================
    # SERVER 1: HTTP (Port 80) - Redirect to HTTPS
    # ====================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # ====================================================================
    # SERVER 2: HTTPS (Port 443) - Main Honeypot
    # ====================================================================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;
        
        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers off;
        
        # Security Headers (minimal cho honeypot)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # All traffic → Honeypot Server
        location / {
            limit_req zone=honeypot burst=50 nodelay;
            
            proxy_pass http://127.0.0.1:8443;
            proxy_http_version 1.1;
            
            # Forward real IP
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Cookie $http_cookie;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Health check
        location /health {
            access_log off;
            proxy_pass http://127.0.0.1:8443/health;
        }
    }
}

